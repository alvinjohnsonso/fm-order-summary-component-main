<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main>
    <article class="card">

      <picture class="card__image">
        <img src="images/illustration-hero.svg" alt="">
      </picture>

      <div class="card__content">

        <h1 class="card__title">
          Order Summary
        </h1>

        <p class="card__description">
          You can now listen to millions of songs, audiobooks, and podcasts on any
          device anywhere you like!
        </p>

        <div class="card__pricing">
          <div class="card__pricing-amount">
            <span class="card__pricing-type">Annual Plan</span>
            <span class="card__price">$59.99/year</span>
          </div>

          <a href="#">Change</a>
        </div>

        <div class="card__actions">
          <button class="btn btn-primary">Proceed to Payment</button>
          <button class="btn">Cancel Order</button>
        </div>
      </div>
    </article>
  </main>

  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Alvin Johnson So</a>.
  </footer>
</body>
</html>
